<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>
</head>

<body>
    <div id="step1" class="step">
        <div class="slds-grid">

            <main class="slds-col">
                <label for="input_nome">Nome:</label>
                <input type="text" name="input_nome" id="input_nome">

                <label for="input_apelido">Apelido:</label>
                <input type="text" name="input_apelido" id="input_apelido">

                <label for="input_idade">Idade:</label>
                <input type="text" name="input_idade" id="input_idade">
                
                <br><br>
                
                <input type="checkbox" name="opcao_1" id="opcao_1">
                <label for="opcao_1">1. Envia o Push e invoca serviço que grava Histórico</label>

                <input type="checkbox" name="opcao_2" id="opcao_2">
                <label for="opcao_2">2. Envia o Push e não invoca serviço</label>

                <input type="checkbox" name="opcao_3" id="opcao_3">
                <label for="opcao_3">3. Não envia o Push e invoca serviço</label>


            </main>
        </div>

    </div>
</body>

</html>
